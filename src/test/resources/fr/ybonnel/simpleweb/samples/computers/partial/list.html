


<div class="row">
    <div class="span12">
        <div class="alert alert-warning" ng-repeat="message in messages">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <div ng-bind-html="message"></div>
        </div>
    </div>
</div>

<div class="row">
    <div class="span3">
        <h3>{{computers.length}} computers found</h3>
    </div>
</div>

<div class="row">
    <div class="span12 relative">
        <form class="form-search">
            <input type="search" class="input-xlarge search-query" placeholder="Filter by computer name..." ng-model="query">
        </form>
        <a class="btn btn-success right-btn" href="#/computer/new">Add a new computer</a>
    </div>
</div>

<div class="row">
    <div class="span12">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th ng-class="selectedCls('name')" ng-click="changeSorting('name')">Computer Name</th>
                    <th ng-class="selectedCls('introduced')" ng-click="changeSorting('introduced')">Introduced</th>
                    <th ng-class="selectedCls('discontinued')" ng-click="changeSorting('discontinued')">Discontinued</th>
                    <th ng-class="selectedCls('company.name')" ng-click="changeSorting('company.name')">Company</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in computers | filter:query | orderBy:sort.column:sort.descending">
                    <td><a href="#/computer/{{computer.id}}">{{computer.name}}</a></td>
                    <td>{{computer.introduced | date:'dd MMM yyyy'}}</td>
                    <td>{{computer.discontinued | date:'dd MMM yyyy'}}</td>
                    <td>{{computer.company.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
