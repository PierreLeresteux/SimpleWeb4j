
<div class="row">
    <div class="span3"></div>
    <div class="span6">
        <form class="form-horizontal well">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">What's your name?</label>
                    <div class="controls">
                        <input type="text" ng-model="name" placeholder="World" class="input-small" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">How many times?</label>
                    <div class="controls">
                        <input type="number" ng-model="times" placeholder="10" class="input-small" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="color">Choose a color</label>
                    <div class="controls">
                        <select id="color" ng-model="color" class="input-small">
                            <option value="">Default</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Validate</button>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="span3"></div>
</div>
